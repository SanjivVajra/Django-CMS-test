{% extends 'blog/base.html'%}
{% load crispy_forms_tags %}

{% block content %}
<div class="row">
    <div class="col-md-8">
        <h1>Add new Post</h1>
        <form method="POST" class="post-form">
            {% csrf_token %}
            {{ form|crispy }}
            <button type="submit" class="btn btn-success">
                Add Post
            </button>
        </form>
    </div>
</div>
{% endblock %}
